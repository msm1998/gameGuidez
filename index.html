<body class="grey lighten-3">
    <nav class="z-depth-0 grey lighten-4">
        <div class="nav wrapper container">
        <a href="#" class="brand-logo">
            <img src="img/logo.svg" style="width:180px;margin-top:10px">
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">     
            <li class="logged-in" style="display:none;">
                <a href="" class="black-text modal-trigger" data-target="modal-account">Account</a>
            </li>
            <li class="admin" style="display:none;">
                <a href="" class="black-text modal-trigger" data-target="modal-create">Create Guide</a>
            </li>
            <li class="logged-in" style="display:none;">
                    <a href="" class="black-text" id="logout">Logout</a>
            </li>
            <li class="logged-out" style="display:none;">
                <a href="" class="black-text modal-trigger" data-target="modal-login">Login</a>
            </li>
            <li class="logged-out" style="display:none;">
                <a href="" class="black-text modal-trigger" data-target="modal-signup">SignUp</a>
            </li>
        </ul>   
    </div>
    </nav>

  <!-- ADMIN ACTIONS -->
    <form class="center-align admin-actions admin" style="margin: 40px auto; max-width: 300px;display: none;">
        <input type="email" placeholder="User email" id="admin-email" required />
        <button class="btn-small yellow darken-2 z-depth-0">Make admin</button>
    </form>
    <!-- sign Up modal -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
          <h4>SignUp</h4>
          <form id="signup-form">
            <div class="input-field">
                <input type="email" id="signup-email" required>
                <label for="email">Enter Email</label>
            </div>
            <div class="input-field">
                <input type="password" id="signup-password" required>
                <label for="password">Password</label>
            </div>
            <div class="input-field">
                <input type="text" id="signup-bio" required>
                <label for="bio">bio</label>
            </div>
            <p class="error pink-text"></p>
            <button class="btn yellow darken-2 z-depth-0">sign up</button>
          </form>
        </div>
    </div>

    <!-- LOGIN modal -->

    <div id="modal-login" class="modal">
            <div class="modal-content">
              <h4>Login</h4></br>
              <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required>
                    <label for="email">Enter Email</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required>
                    <label for="password">Password</label>
                </div>
                <p class="error pink-text"></p>
                <button class="btn yellow darken-2 z-depth-0">login</button>
              </form>
        </div>
    </div>

    <!-- modal ACCOUNT -->
    <div id="modal-account" class="modal">
            <div class="modal-content center align">
              <h4>Account Details</h4>
            <div class="account-details"></div>
        </div>
    </div>

    <!-- modal GUIDE -->
    <div id="modal-create" class="modal">
            <div class="modal-content">
              <h4>Login</h4></br>
              <form id="create-form">
                <div class="input-field">
                    <input type="text" id="title" required>
                    <label for="title">Guide Title</label>
                </div>
                <div class="input-field">
                    <textarea name="" id="content" cols="30" rows="10" class="materialize-textarea"></textarea>
                    <label for="content">Guide content</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Create</button>
              </form>
        </div>
    </div>

    <!-- GUIDE CONTENT -->
    <div class="container" style="margin-top:40px;">
        <ul class="collapsible z-depth-0 guides" style="border:none;">
            
        </ul>
    </div>
